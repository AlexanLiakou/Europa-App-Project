<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <!--<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>!-->
    <title>Europa App</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="content-container">
            <div class="col-container grid grid-cols-1 lg:grid-cols-2 gap-5 mt-14 lg:mt-52">
                <div class="left-col flex flex-col align-center justify-center p-3 mx-5 border-[0.188rem] rounded-md border-amber border-solid bg-gray"></div>
                <div class="right-col text-white  flex flex-col justify-center p-3 mx-5 border-[0.188rem] rounded-md border-amber border-solid bg-gray"></div>
            </div>
            <div id="city-pop-up" class="flex justify center">
                <div class="p-3 h-fit w-[100%] lg:w-[80%] mx-auto lg:my-auto flex flex-col align-center border-[0.188rem] rounded-md border-amber border-solid bg-gray">
                    <div class="x-mark-container relative"><i class="close-btn absolute top-[0rem] right-[0.938rem] text-amber fa-solid fa-xmark fa-2x hover:opacity-90 cursor-pointer"></i></div>
                    <h3 class="xxl:text-4xl text-2xl text-white text-center font-bold my-5">European Capitals:</h3>
                    <ul id="city-list" class="text-white text-center text-base md:text-lg xxl:text-2xl flex flex-wrap align-center justify-evenly"></ul>
                </div>
            </div>
            <footer class="fixed bottom-0 w-[100%] h-[2.75rem] text-white bg-gray">
                <div class="flex justify-center">
                    <p class="text-sm xxl:text-lg p-3">Alexander Liakouris - Copyright &copy; <span id="year"></span></p>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
